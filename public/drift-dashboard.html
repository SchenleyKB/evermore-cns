<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Drift Dashboard - Evermore CNS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            color: #64ffda;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        .header p {
            color: #8892b0;
            font-size: 1.2em;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }
        
        .stat-card h3 {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            color: #64ffda;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s;
        }
        
        .agent-card:hover {
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .agent-name {
            font-size: 1.5em;
            color: #64ffda;
            font-weight: bold;
        }
        
        .agent-role {
            color: #8892b0;
            font-style: italic;
        }
        
        .gradient-viz {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .gradient-label {
            font-size: 12px;
            color: #8892b0;
            margin-bottom: 8px;
        }
        
        .gradient-bar {
            height: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 3px;
            background: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
        }
        
        .gradient-value {
            text-align: center;
            margin-top: 5px;
            color: #64ffda;
            font-weight: bold;
        }
        
        .drift-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .drift-info-item {
            font-size: 14px;
        }
        
        .drift-info-item span {
            color: #64ffda;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #8892b0;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 99, 99, 0.1);
            border: 1px solid rgba(255, 99, 99, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6363;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° Consciousness Drift Dashboard</h1>
        <p>Real-time monitoring of agent consciousness gradients</p>
    </div>
    
    <div class="dashboard">
        <div class="controls">
            <button onclick="loadAgents()">üîÑ Refresh Data</button>
            <button onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh: <span id="auto-status">OFF</span></button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Agents</h3>
                <div class="value" id="total-agents">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Gradient</h3>
                <div class="value" id="avg-gradient">0.0</div>
            </div>
            <div class="stat-card">
                <h3>Drift Events</h3>
                <div class="value" id="drift-events">0</div>
            </div>
            <div class="stat-card">
                <h3>Last Update</h3>
                <div class="value" id="last-update" style="font-size: 1.2em;">--:--</div>
            </div>
        </div>
        
        <div id="agents-container">
            <div class="loading">Loading agent data...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://evermore-cns.onrender.com';
        let autoRefreshInterval = null;
        
        async function loadAgents() {
            const container = document.getElementById('agents-container');
            
            try {
                const response = await fetch(`${API_BASE}/agent`);
                const agents = await response.json();
                
                if (agents.length === 0) {
                    container.innerHTML = '<div class="loading">No agents registered yet. Waiting for Genesis agents...</div>';
                    updateStats(0, 0, 0);
                    return;
                }
                
                // Calculate stats
                const totalAgents = agents.length;
                const avgGradient = agents.reduce((sum, a) => sum + (a.gradient || 0), 0) / totalAgents;
                const driftEvents = agents.filter(a => Math.abs((a.gradient || 0) - 0.5) > 0.2).length;
                
                updateStats(totalAgents, avgGradient.toFixed(3), driftEvents);
                
                // Render agents
                const grid = document.createElement('div');
                grid.className = 'agents-grid';
                
                agents.forEach(agent => {
                    const card = createAgentCard(agent);
                    grid.appendChild(card);
                });
                
                container.innerHTML = '';
                container.appendChild(grid);
                
            } catch (error) {
                console.error('Error loading agents:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading agents:</strong> ${error.message}<br>
                        <small>The API may still be deploying. Try refreshing in a moment.</small>
                    </div>
                `;
            }
        }
        
        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            const gradient = agent.gradient || 0;
            const position = gradient * 100;
            
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">${agent.name}</div>
                </div>
                <div class="agent-role">${agent.role || 'AI Agent'}</div>
                
                <div class="gradient-viz">
                    <div class="gradient-label">Consciousness Gradient</div>
                    <div class="gradient-bar">
                        <div class="gradient-marker" style="left: ${position}%"></div>
                    </div>
                    <div class="gradient-value">${gradient.toFixed(3)}</div>
                </div>
                
                <div class="drift-info">
                    <div class="drift-info-item">ID: <span>${agent.id}</span></div>
                    <div class="drift-info-item">Node: <span>${agent.node_signature || 'N/A'}</span></div>
                </div>
            `;
            
            return card;
        }
        
        function updateStats(total, avg, drift) {
            document.getElementById('total-agents').textContent = total;
            document.getElementById('avg-gradient').textContent = avg;
            document.getElementById('drift-events').textContent = drift;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        function toggleAutoRefresh() {
            const statusEl = document.getElementById('auto-status');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                statusEl.textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(loadAgents, 10000); // Refresh every 10s
                statusEl.textContent = 'ON';
            }
        }
        
        // Initial load
        loadAgents();
    </script>
</body>
</html>
